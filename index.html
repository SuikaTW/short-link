<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">短網址生成</h1>
        <div class="flex items-center space-x-2 mb-4">
            <input
              type="url"
              id="name"
              name="name"
              placeholder="https://example.com"
              required
              class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:shadow-lg focus:bg-gray-50 placeholder-gray-400"
            />
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                按鈕
            </button>
        </div>

        <div class="bg-gray-100 p-6 rounded shadow-md mt-6 shadow-lg hover:shadow-2xl transition-shadow duration-300 border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800">Hello!</h2>
            <p class="text-gray-600">這是一個簡單的short link網頁。</p>
        </div>
    </div>
</body>
</html>
