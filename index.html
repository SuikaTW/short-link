<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">短網址生成</h1>
        <input
          type="url"
          id="name"
          name="name"
          placeholder="https://example.com"
          required
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-4"
        />

        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            按鈕
        </button>

        <div class="bg-gray-100 p-6 rounded shadow-md mt-6">
            <h2 class="text-xl font-bold text-gray-800">Hello, Tailwind!</h2>
            <p class="text-gray-600">這是一個簡單的 Tailwind CSS 卡片。</p>
        </div>
    </div>
</body>
</html>
