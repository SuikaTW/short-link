<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短網址生成</title>
</head>
<body class="bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 min-h-screen p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-xl">
        <h1 class="text-3xl font-extrabold text-center text-blue-600 mb-6">
            短網址生成器
        </h1>
        <div class="flex items-center space-x-2 mb-4">
            <input
              type="url"
              id="name"
              name="name"
              placeholder="https://example.com"
              required
              class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none 
              focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
              focus:shadow-md focus:bg-blue-50 placeholder-gray-400 transition duration-300"
            />
            <button class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg 
                           hover:from-blue-600 hover:to-blue-700 shadow-md hover:shadow-lg transition duration-300">
                生成
            </button>
        </div>

        <div class="bg-gray-50 p-6 rounded-lg shadow-md mt-6 border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 mb-2">生成的短網址</h2>
            <p class="text-gray-600">這裡會顯示生成的短網址。</p>
        </div>
    </div>
</body>
</html>
